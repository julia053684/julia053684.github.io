<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{{ site.name | page.title }}</title>
    
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />

  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <img src="/imgs/logo.png" class="logo">
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <nav class="top-bar" data-topbar>
          <ul class="title-area">
            <li class="name"></li>
            <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>

          <section class="top-bar-section">

              <li><a href="/" {% if page.title == "Home" %} class="active" {% endif %}>Home</a></li>

                <a href="#">Hypnosis</a>

                  <li><a href="/hypnosis.html">What is Hypnosis?</a></li>
                  <li><a href="/self-hypnosis.html">What is Self-Hypnosis?</a></li>

                  <li><a href="/uses.html">Uses of Hypnosis</a></li>
                </ul>
              </li>
              <li><a href="/about.html" {% if page.title == "About Me" %} class="active" {% endif %}>About Me</a></li>
            </ul>
          </section>
        </nav>        
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        {{ content }}
      </div>     
    </div>

    <div class="row">
      <div class="large-12 columns">
        <footer class="text-right top-bar">
          Copyright &copy; 2014 Julia Lewis
        </footer>
      </div>     
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
